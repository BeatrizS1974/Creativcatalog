<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js"></script>
    <title>Login</title>
    
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        input {
            display: block;
            width: 95%;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            width: auto;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        border: 2px solid blue; /* Outline color */
        background: white;
        color: blue;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px; /* Adds space between buttons */
        transition: all 0.3s ease;
        }
        button:hover {
        background: blue;
        color: white;
}
    </style>
</head>
<header>
    
    <h1>CreativCatalog</h1>


<div class="nav-buttons">
    <a href="/home">Home</a>
    <a href="/add_products">Add Product</a>
    <a href="/browse">Browse Catalog</a>
    <a href="/wishlist">Wishlist</a>
    
</div>
</header>
<body>
    
    <br>
    <button id="open-login">Login</button>
    <button id="open-create-account">Create Account</button>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="login-popup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="close-login">Close</button>
    </div>
    
    <div class="popup" id="create-account-popup">
        <h2>Create Account</h2>
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="tel" id="phone" placeholder="Telephone Number">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="new-password" placeholder="Password">
        <button id="create-account-btn">Create Account</button>
        <button id="close-create-account">Close</button>
    </div>
   
    

</body>
</html>
