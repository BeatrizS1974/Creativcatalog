<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CreativCatalog Dashboard</title>

  <link rel="stylesheet" href="css/styles.css" />
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  
</head>

<body> 
  <header><H1>CreativCATALOG</H1></header>
  

  <div class="background">
    <div class="overlay">
      <div class="button-group">
        <button id="open-login">Login</button>
        <button id="open-create-account">Create Account</button>
    </div>

 
  <!--Login Modal -->
<div class="modal" id="login-modal">     
  <div class="modal-content">
    <span class="close" id="close-login">&times;</span>
    <h2>Login</h2>
    
    <form id="login-form">
      <input type="email" id="username" name="username" placeholder="Email Address" autocomplete="username" required />
      <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" id="login-btn">Login</button>
    </form>
    
  </div>
</div>


 <!--Create Account Modal -->
<div class="modal" id="create-account-modal">  
  <div class="modal-content">
    <span class="close" id="close-create-account">&times;</span>
    <h2>Create Account</h2>
    
    <form id="register-form">
      <input type="text" id="first-name" name="firstName" placeholder="First Name" required />
      <input type="text" id="last-name" name="lastName" placeholder="Last Name" required />
      <input type="tel" id="phone" name="phone" placeholder="Telephone Number" required />
      <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="email" required />
      <input type="password" id="new-password" name="password" placeholder="Password" autocomplete="new-password" required />
      <button type="submit" id="create-account-btn">Create Account</button>
    </form>

  </div>
</div>

</body>
<script src="/js/login.js"></script>
</html>
